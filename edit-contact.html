<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Contact</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body onload="getContact()">

        <div class="card">
            <div id="avatarImage"><img src="avatar-placeholder.jpg" alt="Contact Image"></div>
            
            <form id="editForm">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" class="form-control mb-3" readonly>
                
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" class="form-control mb-3" readonly>
                
                <label for="mobile">Mobile</label>
                <input type="text" name="mobile" id="mobile" class="form-control mb-3" readonly>
                
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control mb-3" readonly>
                
                <label for="avatar" id="avatarLabel" hidden>Change profile image</label>
                <input type="file" name="avatar" id="avatar" class="form-control mb-3" hidden>
    
                <button type="submit" id="submitForm" class="btn btn-refresh" hidden>Submit</button>
            </form>
    
            <div class="d-flex justify-content-center">
                <button id="homeLink" type="button" class="btn btn-home mx-2">Home</button>
                <button id="editContact" type="button" class="btn btn-edit mx-2">Edit</button>
                <button id="deleteContact" type="button" class="btn btn-delete mx-2">Delete</button>
            </div>
        </div>
    
        <script src="config.js"></script>
        <script>
            var id = getId();
            document.getElementById("homeLink").addEventListener('click', homeLink);
            document.getElementById("editContact").addEventListener('click', editContact);
            document.getElementById("submitForm").addEventListener('click', submitForm);
            document.getElementById("deleteContact").addEventListener('click', deleteContact),
            console.log("The id is :" + id)

            function getId(){
                var url = window.location.href;
                var pos = url.search("=");
                var id = url.slice(pos + 1);
                return id;
            }

            function getContact(){
                fetch(rootPath + 'controller/get-contacts/?id=' + id)
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    displayOutput(data);
                    console.log(data);
                })
            }

            function homeLink(){
                window.open("index.html", "_self");
            }

            function displayOutput(data){
                avatarImg =`
                    <img src="${rootPath}/controller/uploads/${data[0].avatar}" width="200"/>
                `
                document.getElementById("avatarImage").innerHTML = avatarImg;
                document.getElementById("firstname").value = data[0].firstname;
                document.getElementById("lastname").value = data[0].lastname;
                document.getElementById("mobile").value = data[0].mobile;
                document.getElementById("email").value = data[0].email;
            }

            function editContact(){
                document.getElementById("firstname").readOnly = false;
                document.getElementById("lastname").readOnly = false;
                document.getElementById("mobile").readOnly = false;
                document.getElementById("email").readOnly = false;
                document.getElementById("avatar").hidden = false;
                document.getElementById("submitForm").hidden = false;
            }

            function submitForm(e){
                e.preventDefault();

                const form = new FormData(document.querySelector("#editForm"));
                form.append('apiKey', apiKey);
                form.append('id', id);
            

                fetch(rootPath + 'controller/edit-contact/', {
                    method: 'POST',
                    headers: {'Accept': 'application/json, *-*' },
                    body: form
                })
                .then(function(response){
                    return response.text();
                })
                .then(function(data){
                    if(data == "1"){
                        alert("Contact edited.");
                        homeLink();
                    } else{
                        alert(data);
                        homeLink();
                    }
                })
            }

            function deleteContact(){
                var confirmDelete = confirm("Are you sure you want to delet this contact?");

                if(confirmDelete == true){
                    fetch(rootPath + "controller/delete-contact/?id=" + id)
                    .then(function(response){
                        return response.text();
                    })
                    .then(function(data){
                        if(data == "1"){
                            homeLink();
                        } else{
                            alert(data);
                        }
                    })
                }
            }
        </script>
